<!DOCTYPE html>
<html>
<head>
	<title>Minha Música</title>
	<style>
		/* Estilo para os botões */
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- Trecho da música com acordes -->
	<h2>Minha Música</h2>
	<p>Am7 / Bm7 / C#7 / D7</p>

	<!-- Botões para alterar a tonalidade -->
	<button onclick="mudarTonalidade('C')">C</button>
	<button onclick="mudarTonalidade('C#')">C#</button>
	<button onclick="mudarTonalidade('D')">D</button>
	<button onclick="mudarTonalidade('D#')">D#</button>

	<script>
		function mudarTonalidade(tonalidade) {
			// Obter os acordes da música
			var acordes = document.querySelector("p").innerHTML;

			// Substituir a tonalidade atual pelos acordes na nova tonalidade
			acordes = acordes.replace(/A|B|C|#D|E|F|#G/g, function(match) {
				switch (match) {
					case "A":
						return tonalidade + "m7";
					case "B":
						return tonalidade + "#m7";
					case "C":
						return tonalidade + "#7";
					case "#D":
						return tonalidade + "7";
					case "E":
						return tonalidade + "m7";
					case "F":
						return tonalidade + "7";
					case "#G":
						return tonalidade + "#m7b5";
				}
			});

			// Atualizar o texto dos acordes com a nova tonalidade
			document.querySelector("p").innerHTML = acordes;
		}
	</script>
</body>
</html>
